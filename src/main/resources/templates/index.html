<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <title>Book Manager</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 900px; margin: 24px auto; padding: 0 12px; }
    h1 { text-align: center; margin-bottom: 16px; }
    .add-form { display: grid; grid-template-columns: 1fr 1fr 1fr auto; gap: 8px; align-items: center; }
    .add-form input[type=text] { padding: 6px 8px; }
    .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    .table th, .table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .table th { background: #f7f7f7; }
    .actions { display: flex; gap: 6px; }
    button { padding: 6px 10px; cursor: pointer; }
    .muted { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <h1>Book Manager</h1>

  <!-- Form aggiunta libro -->
  <form class="add-form" th:action="@{/add}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <input type="text" name="title" placeholder="Titolo" required />
    <input type="text" name="author" placeholder="Autore" required />
    <input type="text" name="isbn" placeholder="ISBN" required />
    <button type="submit">‚ûï Aggiungi</button>
  </form>

  <p class="muted">Suggerimento: puoi modificare i campi direttamente nella tabella e salvare.</p>

  <table class="table">
    <thead>
      <tr>
        <th style="width: 60px;">ID</th>
        <th>Titolo</th>
        <th>Autore</th>
        <th>ISBN</th>
        <th style="width: 200px;">Azioni</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>

        <!-- Modifica inline -->
        <td>
          <form th:action="@{'/update/' + ${book.id}}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="text" name="title" th:value="${book.title}" />
        </td>
        <td>
            <input type="text" name="author" th:value="${book.author}" />
        </td>
        <td>
            <input type="text" name="isbn" th:value="${book.isbn}" />
        </td>
        <td class="actions">
            <button type="submit">üíæ Salva</button>
          </form>

          <form th:action="@{'/delete/' + ${book.id}}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit">‚ùå Elimina</button>
          </form>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
